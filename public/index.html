<!DOCTYPE html>
<html>
  <head>
    <title>Neighborhoods</title>
    <link href="hoods.css" rel="stylesheet" />
    <link rel="stylesheet" href="fancybox/jquery.fancybox-1.3.4.css" type="text/css" media="screen" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyC0-EZtUWEMRutrEE9pRyiiSwwhkVJCzps&sensor=true&libraries=drawing ">
    </script>
    <script type="text/javascript" src="fancybox/jquery.fancybox-1.3.4.pack.js"></script>
    <script type="text/javascript" src="hoods.js"></script>
    
  </head>
  <body onload="initialize()">
  		<div id="hoodlist">
			<p style="margin-top:0; margin-left: 5px; margin-bottom:2px; font-size:10pt;">Choose a neighborhood to draw. Or if you're all finished,</p>
			<p id='submit'>SUBMIT YOUR MAP!</p>
		</div>
		<div id="instructions">
			<p>Draw what you think the boundaries of <strong><span id="currenthoodname"></span></strong> are.<span id="next">NEXT NEIGHBORHOOD<span></p>
			<p id="instruction-details">Click points on the map to trace the shape. Double-click or click the starting point to finish the shape. Don't worry, you can edit it after you're finished!</p>
		</div>
		
		<div id="map_canvas"></div>
  </body>
</html>
