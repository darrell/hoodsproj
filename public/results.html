<!DOCTYPE html>
<html>
<head>
	<title>Submitted Neighborhood Boundaries</title>
	<meta charset="utf-8" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <script src='http://api.tiles.mapbox.com/mapbox.js/v1.0.0/mapbox.js'></script>
        <link href='http://api.tiles.mapbox.com/mapbox.js/v1.0.0/mapbox.css' rel='stylesheet' />
        <!--[if lte IE 8]>
          <link href='http://api.tiles.mapbox.com/mapbox.js/v1.0.0/mapbox.ie.css' rel='stylesheet' >
        <![endif]-->
<style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>
	<style>
		.legend {
			text-align: left;
			line-height: 18px;
			color: #555;
		}
		.legend i {
			width: 18px;
			height: 18px;
			float: left;
			margin-right: 8px;
			opacity: 0.7;
		}
	</style>
	<div id="map"></div>
    <script type="text/javascript">

    var url = 'http://a.tiles.mapbox.com/v3/landplanner.map-cjrkhk7k.jsonp';
    var map = new L.mapbox.map('map', url).setView(new L.LatLng(45.5, -122.6), 12);
    var hoods=[];
    var hoodsLayer;
     $.getJSON( "results", function(geojson) {
                 $.each(geojson.features, function(i, feature) {
                    hoods.push(feature);
                  });
                  hoodsLayer = new L.geoJson(hoods,{
                    style: getStyle,
                     onEachFeature: function (feature, layer) {
                       layer.bindPopup(feature.properties.name);
                    }
                  }).addTo(map);
      });


  // CONFIGURE YOUR POLYGON RENDERING HERE
  // BEARING IN MIND IT'LL BE A HOT MESS ONCE 
  // A FEW PEOPLE HAVE SUBMITTED RESPONSES
	
	function getColor(n) {
    var hoodColors = [
        {name:"Speer",color:"#A6CEE3"},
        {name:"East Colfax",color:"#1F78B4"},
        {name:"Capitol Hill",color:"#B2DF8A"},
        {name:"Five Points",color:"#33A02C"},
        {name:"Westwood",color:"#FB9A99"},
        {name:"University Park",color:"#E31A1C"},
        {name:"Hilltop",color:"#FDBF6F"},
        {name:"Globeville",color:"#FF7F00"},
        {name:"Berkeley",color:"#CAB2D6"},
        {name:"Virginia Village",color:"#6A3D9A"},
        {name:"Ruby Hill",color:"#D47384"},
        {name:"Mar Lee",color:"#604860"},
        {name:"Hale",color:"#00688B"},
        {name:"Congress Park",color:"#236B8E"},
        ];
    var color='#AAAAAA';
    $.each(hoodColors,function(i,hood){if(hood.name==n){color=(hood.color)}})
    return(color);
	}

	function getStyle(feature) {
			return {
				weight: 2,
				opacity: 0.8,
				color: 'white',
				dashArray: '3',
				fillOpacity: 0.5,
				fillColor: getColor(feature.properties.name)
			};
		}
	
	
    </script>
    
</body>
</html>
